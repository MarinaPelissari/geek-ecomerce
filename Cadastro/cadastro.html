<!DOCTYPE html>
<html>

<head>
    <title>Cadastro</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script type="text/javascript" src="js/jquery.maskedinput-1.16.0.pack.js"></script>
    <link rel="stylesheet" href="../TelaInicial/telaInicial.css" />
    <link rel="stylesheet" href="cadastro.css" />


</head>
<header class="flex-wrap">
    <div id="storeNameContainer" class="align-self-start d-inline-flex align-items-center">
        <a href="../TelaInicial/telaInicial.html"><img id="logo" href="" src="../img/logo.png" /></a>

        <a href="../TelaInicial/telaInicial.html">
            <h1 id="storeName" class="my-0">GEEK store</h1>
        </a>

    </div>
    <nav class="navbar my-0">
        <form class="form-inline justify-content-start flex-nowrap">
            <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search" id="search" list="historico">
            <button class="btn my-2 my-sm-0 btn-light" type="submit"><img href=""  src="../img/loupe-32px.png" /></button>

            <datalist id="historico">
                <option value="Camisas"></option>
                <option value="Blusas"></option>
                <option value="Canecas"></option>
                <option value="Acessórios"></option>             
        </form>
    </nav>
    <div id="rightContainer" class="d-inline-flex align-items-center justify-content-around ml-3 mr-5">
        <a href="../SobreEmpresa/empresa.html"><button type="button" class="btn btn-link">
            <h4 class="px-1">Sobre a Empresa</h4>
        </button>
        </a>

        <h4 class="px-1">|</h4>

        <a href="../Cadastro/cadastro.html"><button type="button" class="btn btn-link"><h4 class="px-1">Cadastre-se</h4></button></a>
        <h4 class="px-1">|</h4>
        <a href="../TelaLogin/login.html"><button type="button" class="btn btn-link" ><h4 class="px-1">Login</h4></button></a>
    </div>
</header>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <ul class="navbar-nav align-items-center" id="navbar">
            <li class="nav-item">
                <a class="nav-link" href="../Camisas/camisas.html">Camisetas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../Blusas/blusas.html">Blusas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../Acessorios/acess.html">Acessórios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../Canecas/canecas.html">Canecas</a>
            </li>
        </ul>
    </nav>
    <!--Cadastro-->
    <script src="cadastro.js"></script> 
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">Cadastro</div>
            <div class="panel-body">
                <div class="container col-md-12">
                    <form method="POST" id="formCadastro" name="cadastro" action="respcadastro.html" >
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" class="form-control" name="nome" id="nome">
                        </div>

                        <div class="form-group">
                            <label>Sobrenome</label>
                            <input type="text" class="form-control" name="sobrenome" id="sobrenome">
                        </div>

                        <div class="form-group">
                            <label>Estado Civil</label>
                            <input type="text" class="form-control" name="civil" id="civil" list="estcivil">
                            <datalist id="estcivil">
                            <option value="Casado"></option>
                            <option value="Divorciado"></option>
                            <option value="Solteiro"></option>
                            <option value="Viúvo"></option>   
                        </div>
                        

                        <div class="form-group">
                            <label>Data Nascimento</label>
                            <input type="date" class="form-control" name="nasc" id="nasc">
                        </div>


                        <div class="form-check">
                            <label>Informe seu Sexo</label><br>
                            <input class="form-check-input" type="radio" name="sexo" id="masculino" value="Masculino" checked>
                            <label class="form-check-label" for="masculino">
                             -----Masculino
                            </label>
                          </div>
                          <br>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexo" id="feminino" value="Feminino">
                            <label class="form-check-label" for="feminino">
                             -----Feminino
                            </label>
                          </div>
                        <br>

                        <div class="form-group">
                            <label>CPF</label>
                            <input type="number" class="form-control" name="cpf" id="cpf">
                        </div>

                        <div class="form-group">
                            <label>RG</label>
                            <input type="number" class="form-control" name="rg" id="rg">
                        </div>

                        <div class="form-group">
                            <label>Telefone Residencial</label>
                            <input type="number" class="form-control" name="tel" id="tel">
                        </div>

                        <div class="form-group">
                            <label>Celular</label>
                            <input type="number" class="form-control" name="cel" id="cel">
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" id="email">
                        </div>
                        
                        <div class="form-group">
                            <label>Senha</label>
                            <input type="password" class="form-control" name="senha" id="senha">
                        </div>

                        <div class="form-group">
                            <label>Repetir Senha</label>
                            <input type="password" class="form-control" name="senha2" id="senha2">
                        </div>
                        
                        <div class="form-group col-md-4 col-md-offset-4">
                            <button  type="submit"  class="btn btn-dark btn-lg btn-block" id="btn_save">Cadastrar</button>
                        </div>
                    </form>  
                    <a href="../TelaLogin/login.html">
                        <div class="form-group col-col-md-offset-4">
                            <button type="submit" class="btn btn-default btn-lg btn-block" id="btn_senha" >Já sou cadastrado</button>
                        </div>
                    </a>                                                
                </div>
            </div>
        </div>
    </div>
   
</body>

</html>
